<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="index.css" type='text/css' media='screen' rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Text-Encryptor</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row" style="height: 70px;"></div>
        <div class="row justify-content-center arow">
            <div class="card text-white bg-secondary mb-3 col-lg-5 col-12 col-sm-12"
                style="max-width: auto; height: 300px;">
                <div class="card-header">Enter your text here</div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-lg-center  arow">
            <div class="col-lg-5 col-12 col-sm-12 mb-3 acolumn">
                <input type="text" class="form-control mb-2 acolumn" placeholder="Digit" aria-label="Username"
                    style="max-width: 100px;">
                <button type="button" class="btn btn-primary">Encrypt</button>
                <button type="button" class="btn btn-success">Decrypt</button>
            </div>
        </div>
        <div class="row justify-content-lg-center  arow"></div>
        <div class="row justify-content-lg-center arow">
            <div class="card text-white bg-secondary mb-3 col-lg-5 col-12 col-sm-12"
                style="max-width: auto; height: 300px;">
                <div class="card-header">Converted Text</div>
                <div class="card-body">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>

</body>

</html>
